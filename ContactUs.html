<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
</head>

<body>
<h1>Contact US</h1>
<div>
<label for="Name">First Name</label><br>
    <input type="text" placeholder="Enter your Name" required>
    <br><br>
    <label for="mail">Email Address</label><br>
    <input type="email" placeholder="Enter your Mail-Id" required>
    <br><br>
    <label for="PhoneNumber">Phone number:</label><br>
    <input name="PhoneNumber" placeholder="Enter your Phone Number" required>
    <br><br>
    <label for="Comments">Comments:</label><br>
    <textarea name="Comments" placeholder="Write your Query here..." rows="7" cols="40" required></textarea>
<br><br>
    <button name="submit">Submit</button>
</div>
</body>


</html>
